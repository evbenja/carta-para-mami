<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Para Mamá ❤️</title>

<style>
    body{
        margin:0;
        height:100vh;
        display:flex;
        justify-content:center;
        align-items:center;
        background:#2b0036; /* morado oscuro */
        font-family: Arial, Helvetica, sans-serif;
 }

    .heart-btn{
        width:120px;
        height:120px;
        background:rgb(134, 4, 4);
        position:relative;
        transform: rotate(-45deg);
        cursor:pointer;
        animation: latido 1s infinite;
        border:none;
    }

    .heart-btn::before,
    .heart-btn::after{
        content:"";
        width:120px;
        height:120px;
        background:rgb(134, 4, 4);
        border-radius:50%;
        position:absolute;
    }

    .heart-btn::before{
        top:-60px;
        left:0;
    }

    .heart-btn::after{
        left:60px;
        top:0;
    }

    @keyframes latido{
        0%{ transform: scale(1) rotate(-45deg); }
        50%{ transform: scale(1.2) rotate(-45deg); }
        100%{ transform: scale(1) rotate(-45deg); }
    }
    .corazones{
    position:fixed;
    width:100%;
    height:100%;
    top:0;
    left:0;
    overflow:hidden;
    pointer-events:none;
}

.corazones span{
    position:absolute;
    bottom:-50px;
    font-size:30px;
    animation: subir 8s linear infinite;
}

/* posiciones diferentes */
.corazones span:nth-child(1){ left:10%; animation-duration:6s; }
.corazones span:nth-child(2){ left:20%; animation-duration:9s; }
.corazones span:nth-child(3){ left:30%; animation-duration:7s; }
.corazones span:nth-child(4){ left:40%; animation-duration:10s; }
.corazones span:nth-child(5){ left:50%; animation-duration:6s; }
.corazones span:nth-child(6){ left:60%; animation-duration:8s; }
.corazones span:nth-child(7){ left:70%; animation-duration:7s; }
.corazones span:nth-child(8){ left:80%; animation-duration:9s; }

@keyframes subir{
    0%{
        transform:translateY(0) scale(1);
        opacity:1;
    }
    100%{
        transform:translateY(-110vh) scale(1.5);
        opacity:0;
    }
}
</style>

</head>

<body>
    <div class="corazones">
  <span>❤️</span>
  <span>❤️</span>
  <span>❤️</span>
  <span>❤️</span>
  <span>❤️</span>
  <span>❤️</span>
  <span>❤️</span>
  <span>❤️</span>
</div>

<button class="heart-btn" onclick="irPagina()"></button>

<script>
function irPagina(){
    window.location.href="mensaje.html";
}
</script>

</body>
</html>
